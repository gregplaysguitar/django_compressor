[testenv]
distribute = false
sitepackages = true
commands =
    {envpython} compressor/tests/runtests.py []
    coverage html -d {envtmpdir}/coverage

[testenv:docs]
changedir = docs
deps =
    Sphinx
commands =
    make clean
    make html

[testenv:py25-1.1.X]
basepython = python2.5
deps =
    unittest2
    BeautifulSoup
    html5lib
    coverage
    django==1.1.4

